<h2>Create New Movie</h2>

<div class="row">
    <div class="row">
        Movie Title:
    </div>
    <div class="row">
        <input ng-model="mac.title" placeholder="Title"/>
    </div>
</div>
<div class="row">
    <div class="row">
        Movie Release Date:
    </div>
    <div class="row">
        <input ng-model="mac.releaseDate" placeholder="Release Date" />
    </div>
</div>
<div class="row">
    <div class="btn btn-default" ng-click="mac.addMovie()">Add Movie</div>
</div>
