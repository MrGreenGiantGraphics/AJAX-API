<div class="row">
    <div id="poster" class="col-md-4">
        <img ng-src="{{mdc.movie.url}}.png" />
    </div>
    <div id="details" class="col-md-8">
        <div class="row">
            {{mdc.movie.title}}
        </div>
        <div class="row">
            The movie description goes here...
        </div>
        <div class="row">
            <div class="col-md-4" ng-repeat="producer in mdc.movie.producers">
                {{producer.name}}
            </div>
        </div>
    </div>
</div>
