<div class="row">
    <input ng-model="search" ng-model-options="{debounce:200}" />
    <div class="col-md-4" ng-repeat="movie in mlc.movies|filter:{title:search}" style="border:1px solid black" ng-click="mlc.goTo(movie.id)">
        <div>
            {{movie.title}}
        </div>
        <div>
            {{movie.releaseDate|date}}
        </div>
    </div>
</div>
